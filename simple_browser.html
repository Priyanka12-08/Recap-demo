<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser Demo</title>
</head>
<body>
    <h1>Simple Web Browser Demo</h1>
    <form id="browserForm" onsubmit="navigate(); return false;">
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://www.example.com)" style="width: 70%;">
        <button type="submit">Go</button>
    </form>
    <iframe id="browserFrame" src="https://www.example.com" style="width: 100%; height: 80vh; border: 1px solid #ccc;"></iframe>

    <script>
        function navigate() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('browserFrame');
            if (url) {
                iframe.src = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
            }
        }
    </script>
</body>
</html>
